<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholer="Name" required>
		<br>

		<label for="email">Email</label>
		<input type="email" id="email" placeholer="Email" required>
		<br>

		<label>Gender:</label>
        <label for="gender_m">
		<input type="radio" id="gender_m" placeholer="gender" required> Male
		</label>
		<label for="gender_f">
		<input type="radio" id="gender_f" placeholer="gender" required> Female
		</label>
		<br>


		<label for="cars">Car Brands:</label>
		    <select  id="cars" required>
			<option value="">--Please choose an option--</option>
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedes">Mercedes</option>
		</select>
		<br>

		<label for="age">Age</label>
		<input type="number" id="age" placeholer="Age" style="color: black;" required>
		<br>

		
		<label for="dob">DOB:</label>
		<input type="date" id="dob" required>
		<br>

         
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholer="XXX-XXX-XXXX" required>
		<br>

		
		<label for="password">Password</label>
		<input type="password" id="password" placeholer="Password" required>
		<br>

		
		<label for="tos">
		<input type="checkbox" id="tos"  required> 
			I agree to the TOS
		</label>
		<br>

		
	
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
